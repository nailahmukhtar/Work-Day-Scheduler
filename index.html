<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="clear">Clear All Events</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="09">
        <div class="hour col">9 AM</div>
        <textarea class=" col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="10">
        <div class="hour col">10 AM</div>
        <textarea class="col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="11">
        <div class="hour col">11 AM</div>
        <textarea class="col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="12">
        <div class="hour col">12 PM</div>
        <textarea class="col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="13">
        <div class="hour col">1 PM</div>
        <textarea class="col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="14">
        <div class="hour col">2 PM</div>
        <textarea class="col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="15">
        <div class="hour col">3 PM</div>
        <textarea class="col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="16">
        <div class="hour col">4 PM</div>
        <textarea class="col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row" id="17">
        <div class="hour col">5 PM</div>
        <textarea class="col-9"></textarea>
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
